<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuração globais das CSS */
            height: 100%;
        }
        body { /* Gradiente em Linha */
            background-image: linear-gradient(to bottom, #2AD8E0 1%, #4FB1B7 30%, #5E898D 60%);
        }
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
