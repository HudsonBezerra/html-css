<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>Eu amo Jesus Cristo!</p>
   <p>Se precisar quebrar o texto em algum lugar expecífico <br>como esse, você pode usar a tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN -->
   <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &uarr; <!-- VERSÃO SIMPLIFICADA -->
   </P>
   <P>Vamos adicionar alguns emoji:
        &#x1F43A

   </P>
</body>
</html>
